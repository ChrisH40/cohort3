<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Account Manager</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">BANK</div>
        <div class="container-left">
            <span class="create-account-display-header">Create New Account</span>
            <div class="create-account-display">
                <div class=create-account-name>
                    <br><span class="create-account-text">Account Name:</span><input type="text"
                        class="create-account-name-input" id="idAccountNameInput">
                </div>
                <div class=create-account-name>
                    <br><span class="create-account-text">Opening Balance:</span><input type="number"
                        class="create-account-balance-input" id="idAccountBalanceInput">
                </div>
                <br><input type="submit" value="Create Account" class="button create-account-button"
                    id="idCreateAcctButton">
            </div>
        </div>
        <div class="container-middle" id="idMiddleContainer">
            <span class="container-middle-display-header">Accounts</span>
            <div class="account-display" id="idAccountDisplay">

            </div>
        </div>
        <div class="container-right">
            <span class="accounts-information-display-header">Accounts Information</span>
            <div class="balances-display top-display" id="idHighestDisplay">
                <span class="container-right-display-text">Highest Account Balance:</span>
                <span class="container-right-display-balance" id="idHighest"></span>
            </div>
            <div class="balances-display bottom-display" id="idLowestDisplay">
                <span class="container-right-display-text">Lowest Account Balance:</span>
                <span class="container-right-display-balance" id="idLowest"></span>
            </div>
        </div>

        <div class="footer">Footer</div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
