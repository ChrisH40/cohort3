<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Account Manager</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">BANK</div>
        <div class="container-left">
            <span class="create-account-display-header">Create New Account</span>
            <div class="create-account-display">
                <br><span class="create-account-text">Account Name:</span><input type=text class="create-account-name"
                    id="idNewAcctName">
                <br><span class="create-account-text">Opening Balance:</span><input type=number
                    class="create-account-balance" id="idNewAcctBalance">
                <br><input type="submit" value="Create Account" class="button create-account-button"
                    id="idCreateAcctButton">
            </div>
        </div>
        <div class="container-middle">
            <span class="account-display-header">Accounts</span>
            <div class="account-display">
                <div class="account-card" id="idAcctCard">
                    <span class="account-name" id="idAccountName">New Account</span><span class="account-balance"
                        id="idAccountBalance">$0.00</span>
                        <input type="number" class="account-input">
                        <input type="submit" value="Deposit" class="button account-button" id="idDepositButton">
                        <input type="submit" value="Withdraw" class="button account-button" id="idWithdrawButton">
                </div>
            </div>
        </div>
        <div class="container-right">Accounts Info</div>
        <div class="footer">Footer</div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
