<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>02-DOM</title>
</head>


<body class="page">
    <div class="basic-dom-box" id="idBox">
        <h1>Basic DOM</h1>
        <span>This is a list of stuff</span>
        <ol class="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <input type="submit" id="idShowButton" value="Show">
        <input type="submit" id="idAddBeforeButton" value="Add Before">
        <input type="submit" id="idAddAfterButton" value="Add After">
        <input type="submit" id="idDeleteButton" value="Delete">
    </div>
    <h2 class="header"> Working with Cards</h2>
    <div class="left-side-scroll-box-container" id="idScrollBox">
        <input type="submit" class="container-add-button" id="idAddCardButton" value="Add Card">
        <ol class="card-list" id="idCardList">
            <li class="card-container" id="idCard">
                <span class=card-text id="idCardText">Card 1</span>
                <hr class="divider">
                <input type="submit" class="card-button add-before" id="idCardBeforeButton" value="Add Before">
                <input type="submit" class="card-button add-after" id="idCardAfterButton" value="Add After">
                <hr class="divider">
                <input type="submit" class="card-button delete" id="idCardDeleteButton" value="Delete">
            </li>
        </ol>
    </div>
        <div class="right-side-box box-one"><span class="right-side-box-text">Right Side</span></div>
        <div class="right-side-box box-two"><span class="right-side-box-text">Right Side</span></div>
    <script type="module" src="./scripts/main.js"></script>
</body>


</html>
